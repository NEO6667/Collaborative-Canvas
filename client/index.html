<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing Canvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-paint-brush"></i> Collaborative Canvas</h1>
            <div class="room-info">
                <span id="room-status">Connecting...</span>
                <span id="user-count">0 users online</span>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="tool-section">
                    <h3><i class="fas fa-pencil-alt"></i> Tools</h3>
                    <div class="tool-buttons">
                        <button id="brush-tool" class="tool-btn active" title="Brush">
                            <i class="fas fa-paint-brush"></i>
                        </button>
                        <button id="eraser-tool" class="tool-btn" title="Eraser">
                            <i class="fas fa-eraser"></i>
                        </button>
                        <button id="clear-tool" class="tool-btn danger" title="Clear Canvas">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>

                <div class="color-section">
                    <h3><i class="fas fa-palette"></i> Colors</h3>
                    <div class="color-palette">
                        <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
                        <div class="color-option" style="background-color: #FF6B6B;" data-color="#FF6B6B"></div>
                        <div class="color-option" style="background-color: #4ECDC4;" data-color="#4ECDC4"></div>
                        <div class="color-option" style="background-color: #FFD166;" data-color="#FFD166"></div>
                        <div class="color-option" style="background-color: #06D6A0;" data-color="#06D6A0"></div>
                        <div class="color-option" style="background-color: #118AB2;" data-color="#118AB2"></div>
                        <div class="color-option" style="background-color: #7209B7;" data-color="#7209B7"></div>
                        <div class="color-option" style="background-color: #F72585;" data-color="#F72585"></div>
                    </div>
                    <div class="custom-color">
                        <input type="color" id="custom-color-picker" value="#3A86FF">
                        <label for="custom-color-picker">Custom Color</label>
                    </div>
                </div>

                <div class="brush-section">
                    <h3><i class="fas fa-sliders-h"></i> Brush Size</h3>
                    <div class="slider-container">
                        <input type="range" id="brush-size" min="1" max="50" value="5">
                        <span id="brush-size-value">5px</span>
                    </div>
                </div>

                <div class="history-section">
                    <h3><i class="fas fa-history"></i> History</h3>
                    <div class="history-buttons">
                        <button id="undo-btn" class="history-btn" title="Undo (Ctrl+Z)">
                            <i class="fas fa-undo"></i> Undo
                        </button>
                        <button id="redo-btn" class="history-btn" title="Redo (Ctrl+Y)">
                            <i class="fas fa-redo"></i> Redo
                        </button>
                    </div>
                </div>

                <div class="users-section">
                    <h3><i class="fas fa-users"></i> Online Users</h3>
                    <div id="users-list" class="users-list">
                        <div class="user-item">
                            <div class="user-color" style="background-color: #FF6B6B;"></div>
                            <span class="user-name">You</span>
                            <span class="user-status active">●</span>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="drawing-canvas"></canvas>
                    <div id="cursors-container" class="cursors-container"></div>
                </div>
                
                <div class="canvas-controls">
                    <div class="connection-status">
                        <span id="latency">Latency: --ms</span>
                        <span id="fps">FPS: --</span>
                    </div>
                    <div class="room-controls">
                        <input type="text" id="username-input" placeholder="Enter your name" value="User">
                        <button id="join-room-btn" class="primary-btn">
                            <i class="fas fa-sign-in-alt"></i> Join Room
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <footer class="footer">
            <p>Real-time Collaborative Drawing Canvas • Draw together in real-time</p>
            <p class="instructions">
                <i class="fas fa-info-circle"></i> 
                Click and drag to draw. Multiple users can draw simultaneously.
            </p>
        </footer>
    </div>

    <div id="notification" class="notification"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="canvas.js"></script>
    <script src="websocket.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
